<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<title>Calcular a área de um quadrilatero qualquer</title>
	<meta charset="UTF-8"/>
	<script>
		function calcular () {
			
			var type = document.getElementById("type").value;
			var p, a;

			if(type == "q")	{

				var l = prompt("Informe um lado do quadrado: ", "");

				p = 4 * l;
				a = l * l;

			} else if (type == "l") {

				var l = prompt("Informe um lado do losangulo: ", "");
				var dMenor = prompt("Informe um diagonal menor do losangulo: ", "");
				var dMaior = prompt("Informe um diagonal maior do losangulo: ", "");				
				
				p = 4 * l;
				a = (dMenor + dMaior)/2;
			
			} else {
				
				var c = prompt("Informe o comprimento do retângulo : ", "");
				var l = prompt("Informe a largura do retângulo: ", "");
				
				p = 2*c + 2*l;
				a = c * l;

			}
			
			alert("Perímetro: " + p + " | Área: " + a);
		}
	</script>
</head>
<body>
	<form>
		Tipo de paralelogramo:
		<select id="type">
			<option value="q">Quadrado</option>
			<option value="l">Losangulo</option>
			<option value="r">Retângulo</option>
		</select>
		<input type="button" value="Calcular a área e o perímetro" onclick="calcular()">
	</form>
</body>
</html>
