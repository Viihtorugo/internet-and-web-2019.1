<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<title>Conversão para Metros</title>
	<meta charset="UTF-8">
	<script>
		function toConvert() {
			var number 	= parseFloat(document.getElementById("number").value);
			var init 	= document.getElementById("optionStart").value;
			var convert 	= document.getElementById("optionOfToConvert").value;
			var cal;
			
			if (init == "cm") {
				if(convert == "dm") {
					cal = number/10;
				} else if (convert == "m") {
					cal = number/100;				
				}
			} else if(init == "dm") {
				if (convert == "cm") {
					cal = number*10;
				} else if (convert == "m") {
					cal = number/10;
				}
			} else {
				if (convert == "cm") {
					cal = number*100;
				} else if (convert == "dm") {
					cal = number*10;
				}
			}
			
			alert("Conversão de " + number + " " + init + " para " + cal + " " + convert)
		}
	</script>
</head>
<body>
	<form>
		<input id="number" type="number" placeholder="Número para converter" min="1">
		<select id="optionStart">
			<option value="cm">Centímetro</option>
			<option value="dm">Décimetro</option>
			<option value="m">Metro</option>
		</select>
		para
		<select id="optionOfToConvert">
			<option value="cm">Centímetro</option>
			<option value="dm">Décimetro</option>
			<option value="m" sele>Metro</option>
		</select>
		<button onclick="toConvert()">Realizar conversão</button>
	</form>
</body>
</html>
