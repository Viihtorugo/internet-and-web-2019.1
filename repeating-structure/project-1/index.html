            align-items: center;

    <script>
        function calNumberErrors() {
            
            var numError = 1

            for(i = 1; i < 4 * 4; i++) {
                numError *= 2
            }
            

            document.getElementById("content").innerHTML = "<h1>Projeto final</h1><p>NÃºmero total de erros: " + numError + "<p>"
            
        }
    </script>
</head>
<body>
    <div id="content">
    	<button onclick="calNumberErrors()">Calcula erros JavaScript</button>
	</div>
</body>
