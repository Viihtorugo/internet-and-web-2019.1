<html lang="pt-BR">
<head>

	<title>Chico</title>

				alert("Acertou!");

				alert("Errou, tente novamente!");
			}

</head>
<body>
	<form>
		<input id="name" type="text" placeholder="Quem é o autor da música Cálice?" size="25">

	</form>
</body>
</html>
